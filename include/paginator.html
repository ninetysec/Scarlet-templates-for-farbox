{% if not paginator %}
    {% set paginator = get_paginator() %}
{% endif %}

{% if paginator.has_previous or  paginator.has_next %}
    
    <ul class="am-pagination">
    	{% if paginator.has_previous %}
        <li class="am-pagination-prev"><a href="{{ paginator.previous_page_url }}">上一页</a></li>
    	{% endif %}
    	{% if paginator.has_next %}
        <li class="am-pagination-next"><a href="{{ paginator.next_page_url }}">下一页</a></li>
    	{% endif %}
    </ul>
{% endif %}
