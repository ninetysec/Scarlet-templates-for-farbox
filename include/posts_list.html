    {% for post in posts %}
        <div class="am-g">
            <div class="am-u-sm-11 am-u-sm-centered">
                <div class="am-cf am-article">
                    <div class="my-text-head"> 
                        <h1 class="am-article-title"><a href="{{post.url}}">{{ post.title }}</a></h1>
                         {{ post.date | date('%Y - %m - %d') }}
                    </div>
                    <p>{{ post.content | limit(250) }}</p>
                    <div class="my-post-url"><a href="{{post.url}}">>> 阅读全文</a></div>
                    <hr><br>
                </div>
            </div>
        </div>
    {% endfor %}
